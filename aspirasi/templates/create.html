{% extends 'base.html' %}
{% block title %}Title deh{% endblock %}

{% block content %}

    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Buat Aspirasi</h2>
                    <p>Tuliskan Aspirasi maupun laporan pada kolom-kolom berikut dan jangan lupa berikan lokasi yang menjadi laporan kamu</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form | crispy }}
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
