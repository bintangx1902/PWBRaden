{% extends 'base.html' %}
{% block title %}Title deh{% endblock %}

{% block content %}

    <main class="page blog-post">
        <section class="clean-block clean-post dark">
            <div class="container">
                <div class="block-content">
                    <div class="post-body">
                        <h1 class="text-capitalize">hello, {{ address.first_name }} {{ address.last_name }}</h1>
                        <div class="post-info">
                            <span>Alamat &nbsp;</span>
                            <span>:&nbsp;{{ address.alamat }}</span>
                        </div>
                        <a class="btn btn-primary btn-lg" href="{% url 'aspirasi:create' %}" role="button">Buat Aspirasi</a>
                        <a class="btn btn-primary btn-lg" href="{% url 'aspirasi:update' %}" role="button">Update Profile</a>
                    </div>

                </div>
            </div>
        </section>
    </main>

{% endblock %}
